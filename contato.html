<!DOCTYPE html>
<html>
<head>
  <title>Contato</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    form {
      text-align: center;
    }

    input {
      margin-bottom: 10px;
      padding: 5px;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form>
    <input type="text" placeholder="Nome" required><br>
    <input type="tel" placeholder="Telefone" required><br>
    <input type="email" placeholder="E-mail" required><br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
